<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySNS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --surface-hover: #1f1f24;
      --border: #2a2a32;
      --text: #f0f0f2;
      --text-muted: #8888a0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app {
      max-width: 560px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* 登録エリア */
    .register-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .register-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .register-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .register-form input {
      flex: 1;
      min-width: 160px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .register-form input::placeholder {
      color: var(--text-muted);
    }

    .register-form input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    /* 投稿エリア */
    .post-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .post-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .post-form textarea {
      width: 100%;
      min-height: 100px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 12px;
      transition: border-color 0.2s;
    }

    .post-form textarea::placeholder {
      color: var(--text-muted);
    }

    .post-form textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .post-form .btn {
      width: 100%;
    }

    /* 投稿一覧 */
    .timeline-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .posts {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .post-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 20px;
      box-shadow: var(--shadow);
      transition: background 0.2s;
    }

    .post-card:hover {
      background: var(--surface-hover);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .post-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, #a78bfa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: white;
    }

    .post-meta {
      flex: 1;
    }

    .post-author {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .post-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .post-body {
      font-size: 0.95rem;
      color: var(--text);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .post-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .like-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--bg);
      color: var(--text-muted);
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s, background 0.2s, transform 0.2s;
    }

    .like-btn:hover {
      color: #f472b6;
      border-color: #f472b6;
      background: rgba(244, 114, 182, 0.08);
    }

    .like-btn .like-count {
      min-width: 1.2em;
      text-align: left;
    }

    .like-btn.like-active {
      color: #f472b6;
      border-color: #f472b6;
      background: rgba(244, 114, 182, 0.12);
    }

    .like-btn.animate-pop {
      animation: likePop 0.4s ease;
    }

    @keyframes likePop {
      0% { transform: scale(1); }
      35% { transform: scale(1.25); }
      70% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .current-user {
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 8px;
    }

    .hidden {
      display: none !important;
    }

    /* スレッド一覧 */
    .thread-list-section h2,
    .thread-detail-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .thread-create {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .thread-create input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 12px;
      transition: border-color 0.2s;
    }

    .thread-create input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .thread-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .thread-item {
      display: block;
      width: 100%;
      text-align: left;
      padding: 16px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      box-shadow: var(--shadow);
    }

    .thread-item:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
    }

    .thread-item-meta {
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* スレッド詳細（返信一覧） */
    .thread-detail-section {
      display: none;
    }

    .thread-detail-section.visible {
      display: block;
    }

    .thread-list-section.visible {
      display: block;
    }

    .thread-list-section:not(.visible) {
      display: none;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 20px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .thread-title-heading {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .reply-form-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .stance-row {
      margin-bottom: 12px;
    }

    .stance-row span {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .stance-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .stance-btn {
      padding: 8px 14px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--bg);
      color: var(--text-muted);
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }

    .stance-btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .stance-btn.selected {
      border-color: var(--accent);
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent);
    }

    .stance-btn[data-stance="賛成"].selected { border-color: #22c55e; background: rgba(34, 197, 94, 0.12); color: #22c55e; }
    .stance-btn[data-stance="反対"].selected { border-color: #ef4444; background: rgba(239, 68, 68, 0.12); color: #ef4444; }
    .stance-btn[data-stance="中立"].selected { border-color: var(--text-muted); background: rgba(136, 136, 160, 0.15); color: var(--text-muted); }
    .stance-btn[data-stance="質問"].selected { border-color: #eab308; background: rgba(234, 179, 8, 0.12); color: #eab308; }

    .post-author-line {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .stance-label {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 10px;
      background: var(--border);
      color: var(--text-muted);
    }

    .stance-label.stance-賛成 { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .stance-label.stance-反対 { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .stance-label.stance-中立 { background: rgba(136, 136, 160, 0.2); color: var(--text-muted); }
    .stance-label.stance-質問 { background: rgba(234, 179, 8, 0.2); color: #eab308; }

    .stance-summary {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .stance-summary-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .stance-summary-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    /* 一枚のプログレスバー（賛成|反対|中立|質問の割合を連結表示） */
    .stance-summary-stacked-wrap {
      width: 100%;
      height: 28px;
      border-radius: 14px;
      overflow: hidden;
      background: var(--border);
      display: flex;
      margin-bottom: 16px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
    }

    .stance-summary-stacked-segment {
      height: 100%;
      min-width: 2px;
      transition: flex-grow 0.3s ease;
    }

    .stance-summary-stacked-segment[data-stance="賛成"] { background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%); }
    .stance-summary-stacked-segment[data-stance="反対"] { background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%); }
    .stance-summary-stacked-segment[data-stance="中立"] { background: linear-gradient(180deg, #64748b 0%, #475569 100%); }
    .stance-summary-stacked-segment[data-stance="質問"] { background: linear-gradient(180deg, #eab308 0%, #ca8a04 100%); }

    .stance-summary-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 24px;
      justify-content: space-between;
    }

    .stance-summary-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    .stance-summary-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .stance-summary-item span:first-of-type {
      color: var(--text);
      font-weight: 500;
    }

    .stance-summary-pct {
      min-width: 2.8em;
      text-align: right;
      color: var(--text);
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .stance-summary-stacked-wrap.stance-summary-empty {
      height: auto;
      min-height: 48px;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }

    .stance-summary-empty-msg {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      padding: 8px 12px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>MySNS</h1>
    </header>

    <section class="register-section" id="registerSection">
      <h2>はじめに名前を登録してください</h2>
      <form class="register-form" id="registerForm">
        <input type="text" id="userName" placeholder="あなたの名前" maxlength="30" required>
        <button type="submit" class="btn btn-primary">登録</button>
      </form>
    </section>

    <section class="register-section hidden" id="welcomeSection">
      <h2>ようこそ</h2>
      <p class="current-user" id="currentUser"></p>
    </section>

    <!-- スレッド一覧（トップ画面） -->
    <section class="thread-list-section visible" id="threadListSection">
      <div class="thread-create hidden" id="threadCreateSection">
        <h2>新規スレッドを作成</h2>
        <form id="threadCreateForm">
          <input type="text" id="threadTitleInput" placeholder="話題のタイトルを入力" maxlength="100" required>
          <button type="submit" class="btn btn-primary">スレッドを作成</button>
        </form>
      </div>
      <h2>スレッド一覧</h2>
      <div class="thread-list" id="threadList">
        <div class="empty-state" id="threadListEmpty">まだスレッドがありません。最初のスレッドを作成しましょう！</div>
      </div>
    </section>

    <!-- スレッド詳細（返信一覧） -->
    <section class="thread-detail-section" id="threadDetailSection">
      <a href="#" class="back-link" id="backToThreads">← スレッド一覧に戻る</a>
      <h2 class="thread-title-heading" id="threadDetailTitle"></h2>
      <div class="stance-summary" id="stanceSummary">
        <div class="stance-summary-title">コミュニティの意見分布</div>
        <div class="stance-summary-sub" id="stanceSummarySub">返信がまだありません</div>
        <div class="stance-summary-stacked-wrap" id="stanceSummaryStacked"></div>
        <div class="stance-summary-legend" id="stanceSummaryLegend"></div>
      </div>
      <div class="reply-form-section hidden" id="replyFormSection">
        <form id="replyForm" class="post-form">
          <div class="stance-row">
            <span>自分の立場を選んでください</span>
            <div class="stance-buttons" id="stanceButtons">
              <button type="button" class="stance-btn" data-stance="賛成">賛成</button>
              <button type="button" class="stance-btn" data-stance="反対">反対</button>
              <button type="button" class="stance-btn" data-stance="中立">中立</button>
              <button type="button" class="stance-btn" data-stance="質問">質問</button>
            </div>
          </div>
          <textarea id="replyContent" placeholder="返信を入力..." maxlength="500"></textarea>
          <button type="submit" class="btn btn-primary">返信する</button>
        </form>
      </div>
      <h2>返信一覧</h2>
      <div class="posts" id="repliesList">
        <div class="empty-state" id="repliesEmpty">まだ返信がありません。最初の返信を書きましょう！</div>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      updateDoc,
      increment,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7V4HFpOOXfiqTJkjjgmVILQOxCCDCnXY",
      authDomain: "myfirstsns-6ca1d.firebaseapp.com",
      projectId: "myfirstsns-6ca1d",
      storageBucket: "myfirstsns-6ca1d.firebasestorage.app",
      messagingSenderId: "1025322607641",
      appId: "1:1025322607641:web:588692daa58700fc253688",
      measurementId: "G-58MQ38N4GL"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const USER_STORAGE_KEY = 'mysns_user';
    const STANCE_OPTIONS = ['賛成', '反対', '中立', '質問'];
    let unsubThreads = null;
    let unsubReplies = null;
    let currentThreadId = null;

    function getCurrentUser() {
      return localStorage.getItem(USER_STORAGE_KEY);
    }

    function setCurrentUser(name) {
      if (name) localStorage.setItem(USER_STORAGE_KEY, name);
      else localStorage.removeItem(USER_STORAGE_KEY);
    }

    function applyUserUI() {
      const user = getCurrentUser();
      if (user) {
        document.getElementById('registerSection').classList.add('hidden');
        document.getElementById('welcomeSection').classList.remove('hidden');
        document.getElementById('threadCreateSection').classList.remove('hidden');
        document.getElementById('currentUser').textContent = user + ' としてログイン中';
        document.getElementById('replyFormSection').classList.remove('hidden');
      } else {
        document.getElementById('registerSection').classList.remove('hidden');
        document.getElementById('welcomeSection').classList.add('hidden');
        document.getElementById('threadCreateSection').classList.add('hidden');
        document.getElementById('replyFormSection').classList.add('hidden');
      }
    }

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      if (!name) return;
      setCurrentUser(name);
      applyUserUI();
      document.getElementById('currentUser').textContent = name + ' としてログイン中';
      document.getElementById('userName').value = '';
    });

    function showThreadList() {
      currentThreadId = null;
      if (unsubReplies) {
        unsubReplies();
        unsubReplies = null;
      }
      document.getElementById('threadListSection').classList.add('visible');
      document.getElementById('threadDetailSection').classList.remove('visible');
      const q = query(
        collection(db, 'threads'),
        orderBy('time', 'desc')
      );
      if (unsubThreads) unsubThreads();
      unsubThreads = onSnapshot(q, (snapshot) => {
        renderThreadList(snapshot.docs);
      });
    }

    function showThreadDetail(threadId, threadTitle) {
      currentThreadId = threadId;
      if (unsubThreads) {
        unsubThreads();
        unsubThreads = null;
      }
      document.getElementById('threadListSection').classList.remove('visible');
      document.getElementById('threadDetailSection').classList.add('visible');
      document.getElementById('threadDetailTitle').textContent = threadTitle;
      document.querySelectorAll('#stanceButtons .stance-btn').forEach((b) => b.classList.remove('selected'));
      document.querySelector('#stanceButtons .stance-btn[data-stance="中立"]')?.classList.add('selected');
      const repliesRef = collection(db, 'threads', threadId, 'replies');
      const q = query(repliesRef, orderBy('time', 'asc'));
      if (unsubReplies) unsubReplies();
      unsubReplies = onSnapshot(q, (snapshot) => {
        renderReplies(snapshot.docs);
      });
    }

    document.getElementById('backToThreads').addEventListener('click', (e) => {
      e.preventDefault();
      showThreadList();
    });

    document.getElementById('threadCreateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('threadTitleInput').value.trim();
      if (!title) return;
      const author = getCurrentUser();
      if (!author) return;
      try {
        await addDoc(collection(db, 'threads'), {
          title,
          author,
          time: serverTimestamp()
        });
        document.getElementById('threadTitleInput').value = '';
      } catch (err) {
        console.error('スレッドの作成に失敗しました', err);
      }
    });

    document.querySelectorAll('#stanceButtons .stance-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#stanceButtons .stance-btn').forEach((b) => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });

    document.getElementById('replyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('replyContent').value.trim();
      if (!content || !currentThreadId) return;
      const author = getCurrentUser();
      if (!author) return;
      const stanceBtn = document.querySelector('#stanceButtons .stance-btn.selected');
      const stance = stanceBtn ? stanceBtn.dataset.stance : '中立';
      try {
        await addDoc(collection(db, 'threads', currentThreadId, 'replies'), {
          author,
          content,
          stance,
          time: serverTimestamp(),
          likeCount: 0
        });
        document.getElementById('replyContent').value = '';
      } catch (err) {
        console.error('返信に失敗しました', err);
      }
    });

    function formatTime(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      const now = new Date();
      const diff = now - d;
      if (diff < 60000) return 'たった今';
      if (diff < 3600000) return Math.floor(diff / 60000) + '分前';
      if (diff < 86400000) return Math.floor(diff / 3600000) + '時間前';
      return d.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function getInitial(name) {
      if (!name) return '?';
      return name.charAt(0).toUpperCase();
    }

    function timeToIso(t) {
      if (!t) return '';
      if (typeof t.toDate === 'function') return t.toDate().toISOString();
      if (typeof t === 'string') return t;
      return '';
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function renderThreadList(docs) {
      const container = document.getElementById('threadList');
      const emptyState = document.getElementById('threadListEmpty');
      container.querySelectorAll('.thread-item').forEach(el => el.remove());
      emptyState.classList.toggle('hidden', docs.length > 0);

      docs.forEach((d) => {
        const data = d.data();
        const title = data.title || '(無題)';
        const author = data.author || '';
        const time = timeToIso(data.time);
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'thread-item';
        btn.innerHTML = `
          ${escapeHtml(title)}
          <div class="thread-item-meta">${escapeHtml(author)} · ${formatTime(time)}</div>
        `;
        btn.addEventListener('click', () => showThreadDetail(d.id, title));
        container.insertBefore(btn, emptyState);
      });
    }

    function updateStanceSummary(docs) {
      const counts = { 賛成: 0, 反対: 0, 中立: 0, 質問: 0 };
      docs.forEach((d) => {
        const s = d.data().stance;
        if (STANCE_OPTIONS.includes(s)) counts[s]++;
      });
      const total = docs.length;
      const subEl = document.getElementById('stanceSummarySub');
      const stackedEl = document.getElementById('stanceSummaryStacked');
      const legendEl = document.getElementById('stanceSummaryLegend');
      const dotColors = { 賛成: '#22c55e', 反対: '#ef4444', 中立: '#64748b', 質問: '#eab308' };

      subEl.textContent = total ? `全${total}件の返信より — 自分の意見がどこに位置するか一目で確認できます` : '返信がまだありません';

      if (total === 0) {
        stackedEl.classList.add('stance-summary-empty');
        stackedEl.innerHTML = '<div class="stance-summary-empty-msg">返信が集まると、ここに意見の分布が表示されます</div>';
      } else {
        stackedEl.classList.remove('stance-summary-empty');
        stackedEl.innerHTML = STANCE_OPTIONS.map((label) => {
          const pct = Math.round((counts[label] / total) * 100);
          return `<div class="stance-summary-stacked-segment" data-stance="${escapeHtml(label)}" style="flex: ${counts[label]} 1 0" title="${escapeHtml(label)} ${pct}%"></div>`;
        }).join('');
      }

      legendEl.innerHTML = STANCE_OPTIONS.map((label) => {
        const n = counts[label];
        const pct = total ? Math.round((n / total) * 100) : 0;
        return `
          <div class="stance-summary-item">
            <span class="stance-summary-dot" style="background:${dotColors[label]}"></span>
            <span>${escapeHtml(label)}</span>
            <span class="stance-summary-pct">${pct}%</span>
          </div>
        `;
      }).join('');
    }

    function renderReplies(docs) {
      updateStanceSummary(docs);
      const container = document.getElementById('repliesList');
      const emptyState = document.getElementById('repliesEmpty');
      container.querySelectorAll('.post-card').forEach(el => el.remove());
      emptyState.classList.toggle('hidden', docs.length > 0);

      docs.forEach((d) => {
        const data = d.data();
        const stance = STANCE_OPTIONS.includes(data.stance) ? data.stance : '中立';
        const post = {
          id: d.id,
          author: data.author || '',
          content: data.content || '',
          stance,
          time: timeToIso(data.time),
          likeCount: data.likeCount ?? 0
        };
        const count = post.likeCount;
        const stanceLabelHtml = post.stance ? `<span class="stance-label stance-${escapeHtml(post.stance)}">[${escapeHtml(post.stance)}]</span>` : '';
        const card = document.createElement('article');
        card.className = 'post-card';
        card.innerHTML = `
          <div class="post-header">
            <div class="post-avatar">${getInitial(post.author)}</div>
            <div class="post-meta">
              <div class="post-author-line">
                <span class="post-author">${escapeHtml(post.author)}</span>
                ${stanceLabelHtml}
              </div>
              <div class="post-time">${formatTime(post.time)}</div>
            </div>
          </div>
          <div class="post-body">${escapeHtml(post.content)}</div>
          <div class="post-footer">
            <button type="button" class="like-btn ${count > 0 ? 'like-active' : ''}" aria-label="いいね">
              <span class="like-icon">❤️</span>
              <span class="like-count">${count}</span>
            </button>
          </div>
        `;
        const likeBtn = card.querySelector('.like-btn');
        likeBtn.addEventListener('click', () => handleLikeReply(currentThreadId, post.id, likeBtn));
        container.insertBefore(card, emptyState);
      });
    }

    async function handleLikeReply(threadId, replyId, btnEl) {
      try {
        await updateDoc(doc(db, 'threads', threadId, 'replies', replyId), { likeCount: increment(1) });
        btnEl.classList.add('like-active', 'animate-pop');
        const countEl = btnEl.querySelector('.like-count');
        countEl.textContent = Number(countEl.textContent) + 1;
        btnEl.addEventListener('animationend', () => btnEl.classList.remove('animate-pop'), { once: true });
      } catch (err) {
        console.error('いいねに失敗しました', err);
      }
    }

    applyUserUI();
    showThreadList();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySNS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --surface-hover: #1f1f24;
      --border: #2a2a32;
      --text: #f0f0f2;
      --text-muted: #8888a0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app {
      max-width: 560px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* 登録エリア */
    .register-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .register-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .register-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .register-form input {
      flex: 1;
      min-width: 160px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .register-form input::placeholder {
      color: var(--text-muted);
    }

    .register-form input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    /* 投稿エリア */
    .post-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .post-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .post-form textarea {
      width: 100%;
      min-height: 100px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 12px;
      transition: border-color 0.2s;
    }

    .post-form textarea::placeholder {
      color: var(--text-muted);
    }

    .post-form textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .post-form .btn {
      width: 100%;
    }

    /* 投稿一覧 */
    .timeline-section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .posts {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .post-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 20px;
      box-shadow: var(--shadow);
      transition: background 0.2s;
    }

    .post-card:hover {
      background: var(--surface-hover);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .post-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, #a78bfa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: white;
    }

    .post-meta {
      flex: 1;
    }

    .post-author {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .post-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .post-body {
      font-size: 0.95rem;
      color: var(--text);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .post-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .like-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--bg);
      color: var(--text-muted);
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s, background 0.2s, transform 0.2s;
    }

    .like-btn:hover {
      color: #f472b6;
      border-color: #f472b6;
      background: rgba(244, 114, 182, 0.08);
    }

    .like-btn .like-count {
      min-width: 1.2em;
      text-align: left;
    }

    .like-btn.like-active {
      color: #f472b6;
      border-color: #f472b6;
      background: rgba(244, 114, 182, 0.12);
    }

    .like-btn.animate-pop {
      animation: likePop 0.4s ease;
    }

    @keyframes likePop {
      0% { transform: scale(1); }
      35% { transform: scale(1.25); }
      70% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .current-user {
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 8px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>MySNS</h1>
    </header>

    <section class="register-section" id="registerSection">
      <h2>はじめに名前を登録してください</h2>
      <form class="register-form" id="registerForm">
        <input type="text" id="userName" placeholder="あなたの名前" maxlength="30" required>
        <button type="submit" class="btn btn-primary">登録</button>
      </form>
    </section>

    <section class="register-section hidden" id="welcomeSection">
      <h2>ようこそ</h2>
      <p class="current-user" id="currentUser"></p>
    </section>

    <section class="post-section hidden" id="postSection">
      <h2>投稿する</h2>
      <form class="post-form" id="postForm">
        <textarea id="postContent" placeholder="いま何してる？" maxlength="500"></textarea>
        <button type="submit" class="btn btn-primary">投稿</button>
      </form>
    </section>

    <section class="timeline-section">
      <h2>タイムライン</h2>
      <div class="posts" id="postsList">
        <div class="empty-state" id="emptyState">まだ投稿がありません。最初の投稿をしてみましょう！</div>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      updateDoc,
      increment,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7V4HFpOOXfiqTJkjjgmVILQOxCCDCnXY",
      authDomain: "myfirstsns-6ca1d.firebaseapp.com",
      projectId: "myfirstsns-6ca1d",
      storageBucket: "myfirstsns-6ca1d.firebasestorage.app",
      messagingSenderId: "1025322607641",
      appId: "1:1025322607641:web:588692daa58700fc253688",
      measurementId: "G-58MQ38N4GL"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const USER_STORAGE_KEY = 'mysns_user';

    function getCurrentUser() {
      return localStorage.getItem(USER_STORAGE_KEY);
    }

    function setCurrentUser(name) {
      if (name) localStorage.setItem(USER_STORAGE_KEY, name);
      else localStorage.removeItem(USER_STORAGE_KEY);
    }

    function applyUserUI() {
      const user = getCurrentUser();
      if (user) {
        document.getElementById('registerSection').classList.add('hidden');
        document.getElementById('welcomeSection').classList.remove('hidden');
        document.getElementById('postSection').classList.remove('hidden');
        document.getElementById('currentUser').textContent = user + ' としてログイン中';
      } else {
        document.getElementById('registerSection').classList.remove('hidden');
        document.getElementById('welcomeSection').classList.add('hidden');
        document.getElementById('postSection').classList.add('hidden');
      }
    }

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      if (!name) return;
      setCurrentUser(name);
      applyUserUI();
      document.getElementById('currentUser').textContent = name + ' としてログイン中';
      document.getElementById('userName').value = '';
    });

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;
      const author = getCurrentUser();
      if (!author) return;
      try {
        await addDoc(collection(db, 'posts'), {
          author,
          content,
          time: serverTimestamp(),
          likeCount: 0
        });
        document.getElementById('postContent').value = '';
      } catch (err) {
        console.error('投稿に失敗しました', err);
      }
    });

    function formatTime(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      const now = new Date();
      const diff = now - d;
      if (diff < 60000) return 'たった今';
      if (diff < 3600000) return Math.floor(diff / 60000) + '分前';
      if (diff < 86400000) return Math.floor(diff / 3600000) + '時間前';
      return d.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function getInitial(name) {
      if (!name) return '?';
      return name.charAt(0).toUpperCase();
    }

    function timeToIso(t) {
      if (!t) return '';
      if (typeof t.toDate === 'function') return t.toDate().toISOString();
      if (typeof t === 'string') return t;
      return '';
    }

    function renderPosts(docs) {
      const container = document.getElementById('postsList');
      const emptyState = document.getElementById('emptyState');
      container.querySelectorAll('.post-card').forEach(el => el.remove());
      emptyState.classList.toggle('hidden', docs.length > 0);

      docs.forEach((d) => {
        const data = d.data();
        const post = {
          id: d.id,
          author: data.author || '',
          content: data.content || '',
          time: timeToIso(data.time),
          likeCount: data.likeCount ?? 0
        };
        const count = post.likeCount;
        const card = document.createElement('article');
        card.className = 'post-card';
        card.dataset.postId = post.id;
        card.innerHTML = `
          <div class="post-header">
            <div class="post-avatar">${getInitial(post.author)}</div>
            <div class="post-meta">
              <div class="post-author">${escapeHtml(post.author)}</div>
              <div class="post-time">${formatTime(post.time)}</div>
            </div>
          </div>
          <div class="post-body">${escapeHtml(post.content)}</div>
          <div class="post-footer">
            <button type="button" class="like-btn ${count > 0 ? 'like-active' : ''}" aria-label="いいね">
              <span class="like-icon">❤️</span>
              <span class="like-count">${count}</span>
            </button>
          </div>
        `;
        const likeBtn = card.querySelector('.like-btn');
        likeBtn.addEventListener('click', () => handleLike(post.id, likeBtn));
        container.insertBefore(card, emptyState);
      });
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function handleLike(postId, btnEl) {
      try {
        await updateDoc(doc(db, 'posts', postId), { likeCount: increment(1) });
        btnEl.classList.add('like-active', 'animate-pop');
        const countEl = btnEl.querySelector('.like-count');
        countEl.textContent = Number(countEl.textContent) + 1;
        btnEl.addEventListener('animationend', () => btnEl.classList.remove('animate-pop'), { once: true });
      } catch (err) {
        console.error('いいねに失敗しました', err);
      }
    }

    applyUserUI();

    const q = query(
      collection(db, 'posts'),
      orderBy('time', 'desc')
    );
    onSnapshot(q, (snapshot) => {
      renderPosts(snapshot.docs);
    });
  </script>
</body>
</html>
